<div class="container">
    <div class="row">
        <h1>Nova tarefa</h1>
        <form name="form">
            <div class="form-group">
                <label for="name"></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Digite o nome"
                       [(ngModel)]="task.name"/>
            </div>
            <button type="button" class="btn btn-default" (click)="submit()">Enviar</button>
        </form>
    </div>
</div>
